name: ci

on: 
  push:
  pull_request:

jobs:
  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake g++ pkg-config \
            libmosquitto-dev \
            nlohmann-json3-dev

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j 2
      
      - name: Test
        run: |
          ctest --test-dir build --output-on-failure
